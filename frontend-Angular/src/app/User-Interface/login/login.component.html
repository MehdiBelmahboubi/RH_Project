<section id="hero">
  <div class="box">
    <div class="container">
      <div class="top-header">
        <span>Have an account ?</span>
        <header>Login</header>
      </div>

      <form [formGroup]="formLogin" (ngSubmit)="hadleLogin()">
        <div class="input-field">
          <input type="text" class="input" placeholder="Email" formControlName="email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-field">
          <input type="password" class="input" placeholder="Password" formControlName="password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Login">
        </div>
      </form>
      <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>

      <div class="bottom">
        <div class="left"></div>
        <div class="right">
          <label><a href="#">Forgot password ?</a></label>
        </div>
      </div>
    </div>
  </div>
</section>
