<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            Taches
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <table matSort mat-table [dataSource]="tachesDataSource">
            <ng-container matColumnDef="dateDebut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Debut</th>
                <td mat-cell *matCellDef="let taches"> {{taches.dateDebut}} </td>
            </ng-container>
            <ng-container matColumnDef="dateFin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Fin</th>
                <td mat-cell *matCellDef="let taches"> {{taches.dateFin}} </td>
            </ng-container>
            <ng-container matColumnDef="etat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
                <td mat-cell *matCellDef="let taches"> {{taches.etat}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let taches"> {{taches.description}} </td>
            </ng-container>
          <ng-container matColumnDef="fin" >
            <th mat-header-cell *matHeaderCellDef>Terminer</th>
            <td mat-cell *matCellDef="let taches">
              <button mat-icon-button (click)="finTaches(taches)">
                <mat-icon>done</mat-icon>
              </button>
            </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedtachesColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedtachesColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
