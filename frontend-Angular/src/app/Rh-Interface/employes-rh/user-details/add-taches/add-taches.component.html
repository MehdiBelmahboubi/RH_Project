<div mat-dialog-title class="header">
    <h1>Add Taches</h1>
    <mat-icon mat-dialog-close #close_button class="close-button">clear</mat-icon>
</div>
<div mat-dialog-content>
    <form [formGroup]="tachesFormGroup" class="step-form">
        <ng-template >Add Taches</ng-template>
        <div class="formGroup">
            <div class="form-row">
                <mat-form-field class="form-field">
                    <mat-label>Date Debut</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateDebut">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Date Fin</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="dateFin">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="form-field">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field>
            </div>
            <div class="header">
                <button mat-mini-fab color="primary" (click)="onSubmit()" class="right-button">
                    <mat-icon>check</mat-icon>
                  </button>
            </div>
        </div>
    </form>
</div>
