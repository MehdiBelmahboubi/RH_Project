<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" [src]="getPhotoUrl()" alt="Avatar">
    <h4 class="name">{{ nom + " " +prenom }}</h4>
    <p class="designation">{{fonction}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/GsRh/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/GsRh/employes">
      <mat-icon>personne</mat-icon>
      <span>Employees</span>
    </button>
    <button mat-button class="menu-button" routerLink="/GsRh/vacations">
      <mat-icon>weekend</mat-icon>
      <span>Vacations</span>
    </button>
    <button mat-button class="menu-button" routerLink="/GsRh/recrutements">
      <mat-icon>work</mat-icon>
      <span>Recrutements</span>
    </button>
    <button mat-button class="menu-button" routerLink="/GsRh/taches">
      <mat-icon>assignment</mat-icon>
      <span>Todo List</span>
    </button>
    <button mat-button class="menu-button" routerLink="/GsRh/horaire">
      <mat-icon>today</mat-icon>
      <span>Time Tracking</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/GsRh/profile">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
