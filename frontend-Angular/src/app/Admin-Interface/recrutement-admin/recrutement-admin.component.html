<mat-card>
  <mat-card-header class="header">
    <mat-card-title>
      Recrutement
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table matSort mat-table [dataSource]="recrutementsDataSource">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let recrutements"> {{recrutements.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
        <td mat-cell *matCellDef="let recrutements"> {{recrutements.prenom}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let recrutements"> {{recrutements.email}} </td>
      </ng-container>
      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef>CV</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="openCv(user)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="lettreMotivation">
        <th mat-header-cell *matHeaderCellDef>Lettre Motivations</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="openLettre(user)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
        <td mat-cell *matCellDef="let recrutements"> {{recrutements.etat}} </td>
      </ng-container>
      <ng-container matColumnDef="accepter" >
        <th mat-header-cell *matHeaderCellDef>Accepter</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="accepteCandidat(user)">
            <mat-icon>done</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="refuser">
        <th mat-header-cell *matHeaderCellDef>Refuser</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="refuserCandidat(user)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedrecrutementsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedrecrutementsColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</mat-card>
